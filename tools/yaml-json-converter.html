<body>
    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>
    <a href="https://www.paypal.com/paypalme/BLGApps" target="_blank" class="donate-btn">‚òï Donate</a>
    <a href="../index.html" class="back-link">‚Üê All Tools</a>
  </nav>

  <div class="container">
    <div class="header">
      <h1>üîÑ YAML ‚Üî JSON Converter</h1>
      <p>Convert between YAML and JSON formats instantly</p>
    </div>

    <div class="error-msg" id="error-msg"></div>

    <div class="converter-layout">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">YAML Input</span>
          <div class="panel-actions">
            <button class="btn-small" onclick="pasteYAML()">üìã Paste</button>
            <button class="btn-small" onclick="clearYAML()">üóëÔ∏è</button>
          </div>
        </div>
        <textarea id="yaml-input" placeholder="Enter YAML here...">name: John Doe
age: 30
email: john@example.com
skills:
  - JavaScript
  - Python
  - Docker
address:
  street: 123 Main St
  city: New York
  zip: 10001</textarea>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">JSON Output</span>
          <div class="panel-actions">
            <button class="btn-small" onclick="copyJSON()">üìã Copy</button>
            <button class="btn-small" onclick="downloadJSON()">üíæ Save</button>
          </div>
        </div>
        <textarea id="json-output" placeholder="JSON will appear here..." readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="convertYAMLtoJSON()">YAML ‚Üí JSON</button>
      <button class="btn" onclick="convertJSONtoYAML()">JSON ‚Üí YAML</button>
      <button class="btn btn-secondary" onclick="swapContent()">üîÑ Swap</button>
    </div>

    <div class="samples">
      <div class="samples-title">Load Sample</div>
      <div class="sample-buttons">
        <button class="sample-btn" onclick="loadSample('basic')">Basic Config</button>
        <button class="sample-btn" onclick="loadSample('docker')">Docker Compose</button>
        <button class="sample-btn" onclick="loadSample('kubernetes')">Kubernetes</button>
        <button class="sample-btn" onclick="loadSample('github')">GitHub Actions</button>
      </div>
    </div>
  </div>

  <script>
    const samples = {
      basic: `name: My Application
version: 1.0.0
description: A sample application
settings:
  debug: true
  port: 3000
  database:
    host: localhost
    port: 5432
    name: mydb`,

      docker: `version: '3.8'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html
  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myapp
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:`,

      kubernetes: `apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80`,

      github: `name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm test`
    };

    function convertYAMLtoJSON() {
      const yamlText = document.getElementById('yaml-input').value;
      const errorMsg = document.getElementById('error-msg');
      
      errorMsg.style.display = 'none';

      if (!yamlText.trim()) {
        errorMsg.textContent = '‚ö†Ô∏è Please enter YAML to convert';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const jsonObj = jsyaml.load(yamlText);
        const jsonText = JSON.stringify(jsonObj, null, 2);
        document.getElementById('json-output').value = jsonText;
        trackUsage();
      } catch (e) {
        errorMsg.textContent = '‚ùå Invalid YAML: ' + e.message;
        errorMsg.style.display = 'block';
      }
    }

    function convertJSONtoYAML() {
      const jsonText = document.getElementById('json-output').value;
      const errorMsg = document.getElementById('error-msg');
      
      errorMsg.style.display = 'none';

      if (!jsonText.trim()) {
        errorMsg.textContent = '‚ö†Ô∏è Please enter JSON to convert';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const jsonObj = JSON.parse(jsonText);
        const yamlText = jsyaml.dump(jsonObj, {
          indent: 2,
          lineWidth: -1
        });
        document.getElementById('yaml-input').value = yamlText;
        trackUsage();
      } catch (e) {
        errorMsg.textContent = '‚ùå Invalid JSON: ' + e.message;
        errorMsg.style.display = 'block';
      }
    }

    function swapContent() {
      const yaml = document.getElementById('yaml-input').value;
      const json = document.getElementById('json-output').value;
      document.getElementById('yaml-input').value = json;
      document.getElementById('json-output').value = yaml;
    }

    function clearYAML() {
      document.getElementById('yaml-input').value = '';
      document.getElementById('json-output').value = '';
      document.getElementById('error-msg').style.display = 'none';
    }

    async function pasteYAML() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('yaml-input').value = text;
      } catch (e) {
        alert('Could not paste from clipboard');
      }
    }

    function copyJSON() {
      const json = document.getElementById('json-output').value;
      if (!json) {
        alert('Convert YAML first');
        return;
      }
      navigator.clipboard.writeText(json).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '‚úì Copied!';
        setTimeout(() => { btn.textContent = original; }, 2000);
      });
    }

    function downloadJSON() {
      const json = document.getElementById('json-output').value;
      if (!json) {
        alert('Convert YAML first');
        return;
      }
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'output.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadSample(type) {
      document.getElementById('yaml-input').value = samples[type];
      document.getElementById('json-output').value = '';
      document.getElementById('error-msg').style.display = 'none';
    }

    function trackUsage() {
      let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
      count++;
      localStorage.setItem('prism-usage-count', count);
    }

    // Auto-convert on load
    convertYAMLtoJSON();
  </script>
</body>
