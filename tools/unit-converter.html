<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter - Prism.Tools</title>
  <style>
    /* Prism.Tools Core Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      line-height: 1.4;
      font-size: 14px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(10, 10, 15, 0.98);
      backdrop-filter: blur(12px);
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #27272a;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      text-decoration: none;
    }
    .back-link {
      color: #a1a1aa;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: #e4e4e7; }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .donate-btn {
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      transition: transform 0.2s;
      white-space: nowrap;
    }
    
    .donate-btn:hover { transform: translateY(-1px); }


    .tool-wrapper {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      flex-grow: 1;
      width: 100%;
    }

    .tool-header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .converter-card {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .category-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .cat-btn {
      flex: 1;
      min-width: 120px;
      background: #27272a;
      border: 1px solid #3f3f46;
      color: #a1a1aa;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .cat-btn.active {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
      color: #10b981;
    }

    .conversion-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .base-size-setting {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #27272a;
      display: none; /* Only shows for PX/REM */
    }

    input, select {
      background: #0a0a0f;
      border: 1px solid #27272a;
      color: #e4e4e7;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1.1rem;
      width: 100%;
      outline: none;
    }

    input:focus { border-color: #10b981; }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #71717a;
      font-weight: 600;
    }

    .swap-icon {
      font-size: 1.5rem;
      color: #71717a;
      cursor: pointer;
      margin-top: 2rem;
    }

    .swap-icon:hover { color: #10b981; }

    @media (max-width: 600px) {
      .conversion-grid { grid-template-columns: 1fr; }
      .swap-icon { transform: rotate(90deg); margin: 0 auto; }
    }
  </style>
</head>
<body>

    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>
    <a href="https://www.paypal.com/paypalme/BLGApps" target="_blank" class="donate-btn">‚òï Donate</a>
    <a href="../index.html" class="back-link">‚Üê All Tools</a>
  </nav>

  <div class="tool-wrapper">
    <div class="tool-header">
      <h1>Unit Converter</h1>
      <p style="color: #71717a;">Standard & Developer-focused unit conversions.</p>
    </div>

    <div class="converter-card">
      <div class="category-selector">
        <button class="cat-btn active" onclick="setCategory('length')">üìè Length</button>
        <button class="cat-btn" onclick="setCategory('data')">üíæ Data Size</button>
        <button class="cat-btn" onclick="setCategory('web')">üåê PX to REM</button>
        <button class="cat-btn" onclick="setCategory('weight')">‚öñÔ∏è Weight</button>
        <button class="cat-btn" onclick="setCategory('temp')">üå°Ô∏è Temp</button>
      </div>

      <div class="conversion-grid">
        <div class="input-group">
          <span class="label">From</span>
          <select id="from-unit" onchange="convert()"></select>
          <input type="number" id="from-value" value="1" oninput="convert()">
        </div>

        <div class="swap-icon" onclick="swapUnits()">‚áÑ</div>

        <div class="input-group">
          <span class="label">To</span>
          <select id="to-unit" onchange="convert()"></select>
          <input type="number" id="to-value" readonly>
        </div>
      </div>

      <div id="base-size-container" class="base-size-setting">
        <span class="label">Base Font Size (px)</span>
        <input type="number" id="base-px" value="16" oninput="convert()" style="width: 120px; margin-top: 0.5rem;">
      </div>
    </div>
  </div>

  <script>
    const units = {
      length: { 'Meter (m)': 1, 'Kilometer (km)': 1000, 'Centimeter (cm)': 0.01, 'Mile (mi)': 1609.34, 'Foot (ft)': 0.3048, 'Inch (in)': 0.0254 },
      weight: { 'Kilogram (kg)': 1, 'Gram (g)': 0.001, 'Pound (lb)': 0.453592, 'Ounce (oz)': 0.0283495 },
      temp: { 'Celsius (¬∞C)': 'c', 'Fahrenheit (¬∞F)': 'f', 'Kelvin (K)': 'k' },
      data: { 'Byte (B)': 1, 'Kilobyte (KB)': 1024, 'Megabyte (MB)': 1024**2, 'Gigabyte (GB)': 1024**3, 'Terabyte (TB)': 1024**4 },
      web: { 'Pixels (px)': 'px', 'REM (rem)': 'rem', 'EM (em)': 'em' }
    };

    let currentCategory = 'length';

    function setCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('onclick').includes(`'${cat}'`));
      });
      document.getElementById('base-size-container').style.display = (cat === 'web') ? 'block' : 'none';
      populateUnits();
    }

    function populateUnits() {
      const fromSelect = document.getElementById('from-unit');
      const toSelect = document.getElementById('to-unit');
      const options = Object.keys(units[currentCategory]);
      
      const html = options.map(unit => `<option value="${unit}">${unit}</option>`).join('');
      fromSelect.innerHTML = html;
      toSelect.innerHTML = html;
      
      if (toSelect.options.length > 1) toSelect.selectedIndex = 1;
      convert();
    }

    function convert() {
      const fromVal = parseFloat(document.getElementById('from-value').value);
      const fromUnit = document.getElementById('from-unit').value;
      const toUnit = document.getElementById('to-unit').value;
      const toInput = document.getElementById('to-value');

      if (isNaN(fromVal)) { toInput.value = ''; return; }

      let result;
      if (currentCategory === 'temp') {
        result = convertTemp(fromVal, units.temp[fromUnit], units.temp[toUnit]);
      } else if (currentCategory === 'web') {
        const base = parseFloat(document.getElementById('base-px').value) || 16;
        const pixels = (fromUnit === 'Pixels (px)') ? fromVal : fromVal * base;
        result = (toUnit === 'Pixels (px)') ? pixels : pixels / base;
      } else {
        const factorFrom = units[currentCategory][fromUnit];
        const factorTo = units[currentCategory][toUnit];
        result = (fromVal * factorFrom) / factorTo;
      }
      
      toInput.value = Number.isInteger(result) ? result : result.toFixed(4).replace(/\.?0+$/, "");
      trackUsage();
    }

    function convertTemp(val, from, to) {
      let c = (from === 'c') ? val : (from === 'f') ? (val - 32) * 5/9 : val - 273.15;
      return (to === 'c') ? c : (to === 'f') ? (c * 9/5) + 32 : c + 273.15;
    }

    function swapUnits() {
      const fromSelect = document.getElementById('from-unit');
      const toSelect = document.getElementById('to-unit');
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      convert();
    }

    function trackUsage() {
      if(window.localStorage) {
        let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
        localStorage.setItem('prism-usage-count', count + 1);
      }
    }

    setCategory('length');
  </script>
</body>
</html>
