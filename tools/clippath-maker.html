<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Clip-path Maker - Prism.Tools</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      line-height: 1.4;
      font-size: 14px;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(10, 10, 15, 0.98);
      backdrop-filter: blur(12px);
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #27272a;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #89DDFF 0%, #C792EA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .back-link {
      color: #a1a1aa;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: #e4e4e7; }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }
    .donate-btn {
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      transition: transform 0.2s;
      white-space: nowrap;
    }
    
    .donate-btn:hover { transform: translateY(-1px); }
    
    .header {
      text-align: center;
      padding: 1.5rem 0 1rem;
    }
    .header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      color: #89DDFF;
    }
    .header p {
      color: #a1a1aa;
      font-size: 0.875rem;
    }
    .presets {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .preset-card {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .preset-card:hover {
      border-color: #89DDFF;
      transform: translateY(-2px);
    }
    .preset-preview {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #89DDFF, #C792EA);
      margin: 0 auto 0.5rem;
      border-radius: 4px;
    }
    .preset-name {
      font-size: 0.75rem;
      color: #a1a1aa;
      font-weight: 600;
    }
    .layout {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls-panel {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      overflow: hidden;
    }
    .panel-header {
      background: #1f1f23;
      padding: 0.75rem 0.875rem;
      border-bottom: 1px solid #27272a;
      font-size: 0.85rem;
      font-weight: 600;
      color: #89DDFF;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .panel-content {
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
    }
    .point-list {
      margin-bottom: 1rem;
    }
    .point-item {
      background: #0a0a0f;
      border: 1px solid #27272a;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.5rem;
      align-items: center;
    }
    .point-input {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .point-label {
      font-size: 0.7rem;
      color: #71717a;
      font-weight: 600;
    }
    .point-input input {
      padding: 0.4rem 0.5rem;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 4px;
      color: #e4e4e7;
      font-size: 0.8rem;
    }
    .point-input input:focus {
      outline: none;
      border-color: #89DDFF;
    }
    .btn-remove {
      padding: 0.4rem 0.6rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-remove:hover {
      background: rgba(239, 68, 68, 0.2);
    }
    .btn {
      padding: 0.625rem 1rem;
      background: #89DDFF;
      color: #0a0a0f;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(137, 221, 255, 0.3);
    }
    .btn-secondary {
      background: rgba(137, 221, 255, 0.1);
      color: #89DDFF;
      border: 1px solid rgba(137, 221, 255, 0.3);
    }
    .preview-panel {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      overflow: hidden;
    }
    .preview-content {
      padding: 2rem;
      background: #0a0a0f;
      min-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .preview-canvas {
      width: 400px;
      height: 400px;
      position: relative;
      cursor: crosshair;
      border: 2px solid #27272a;
      background: repeating-conic-gradient(#18181b 0% 25%, #27272a 0% 50%) 50% / 20px 20px;
    }
    .preview-shape {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #89DDFF, #C792EA);
      transition: clip-path 0.3s;
    }
    .point-marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #89DDFF;
      border: 2px solid #0a0a0f;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
    }
    .point-marker:hover {
      background: #C792EA;
      transform: translate(-50%, -50%) scale(1.3);
    }
    .code-panel {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      overflow: hidden;
    }
    .code-header {
      background: #1f1f23;
      padding: 0.625rem 0.875rem;
      border-bottom: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .code-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: #89DDFF;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-small {
      padding: 0.25rem 0.625rem;
      background: rgba(137, 221, 255, 0.1);
      border: 1px solid rgba(137, 221, 255, 0.3);
      color: #89DDFF;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    .btn-small:hover {
      background: rgba(137, 221, 255, 0.2);
    }
    .code-output {
      padding: 1rem;
      background: #0a0a0f;
      color: #e4e4e7;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      overflow-x: auto;
    }
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>
    <a href="https://www.paypal.com/paypalme/BLGApps" target="_blank" class="donate-btn">‚òï Donate</a>
    <a href="../index.html" class="back-link">‚Üê All Tools</a>
  </nav>

  <div class="container">
    <div class="header">
      <h1>‚úÇÔ∏è CSS Clip-path Maker</h1>
      <p>Create custom polygon clip-paths visually</p>
    </div>

    <div class="presets">
      <div class="preset-card" onclick="loadPreset('triangle')">
        <div class="preset-preview" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>
        <div class="preset-name">Triangle</div>
      </div>
      <div class="preset-card" onclick="loadPreset('diamond')">
        <div class="preset-preview" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);"></div>
        <div class="preset-name">Diamond</div>
      </div>
      <div class="preset-card" onclick="loadPreset('pentagon')">
        <div class="preset-preview" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>
        <div class="preset-name">Pentagon</div>
      </div>
      <div class="preset-card" onclick="loadPreset('hexagon')">
        <div class="preset-preview" style="clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></div>
        <div class="preset-name">Hexagon</div>
      </div>
      <div class="preset-card" onclick="loadPreset('star')">
        <div class="preset-preview" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);"></div>
        <div class="preset-name">Star</div>
      </div>
      <div class="preset-card" onclick="loadPreset('arrow')">
        <div class="preset-preview" style="clip-path: polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%);"></div>
        <div class="preset-name">Arrow</div>
      </div>
    </div>

    <div class="layout">
      <div class="controls-panel">
        <div class="panel-header">Control Points</div>
        <div class="panel-content">
          <div class="point-list" id="point-list"></div>
          <button class="btn btn-secondary" onclick="addPoint()">+ Add Point</button>
          <button class="btn btn-secondary" style="margin-top: 0.5rem;" onclick="resetPoints()">Reset</button>
        </div>
      </div>

      <div class="preview-panel">
        <div class="panel-header">Visual Editor</div>
        <div class="preview-content">
          <div class="preview-canvas" id="preview-canvas">
            <div class="preview-shape" id="preview-shape"></div>
            <div id="markers-container"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="code-panel">
      <div class="code-header">
        <span class="code-title">Generated CSS</span>
        <button class="btn-small" onclick="copyCode()">üìã Copy</button>
      </div>
      <pre class="code-output" id="code-output">clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);</pre>
    </div>
  </div>

  <script>
    let points = [
      { x: 50, y: 0 },
      { x: 100, y: 50 },
      { x: 50, y: 100 },
      { x: 0, y: 50 }
    ];

    let draggedPoint = null;

    const presets = {
      triangle: [
        { x: 50, y: 0 },
        { x: 0, y: 100 },
        { x: 100, y: 100 }
      ],
      diamond: [
        { x: 50, y: 0 },
        { x: 100, y: 50 },
        { x: 50, y: 100 },
        { x: 0, y: 50 }
      ],
      pentagon: [
        { x: 50, y: 0 },
        { x: 100, y: 38 },
        { x: 82, y: 100 },
        { x: 18, y: 100 },
        { x: 0, y: 38 }
      ],
      hexagon: [
        { x: 25, y: 0 },
        { x: 75, y: 0 },
        { x: 100, y: 50 },
        { x: 75, y: 100 },
        { x: 25, y: 100 },
        { x: 0, y: 50 }
      ],
      star: [
        { x: 50, y: 0 },
        { x: 61, y: 35 },
        { x: 98, y: 35 },
        { x: 68, y: 57 },
        { x: 79, y: 91 },
        { x: 50, y: 70 },
        { x: 21, y: 91 },
        { x: 32, y: 57 },
        { x: 2, y: 35 },
        { x: 39, y: 35 }
      ],
      arrow: [
        { x: 40, y: 0 },
        { x: 40, y: 20 },
        { x: 100, y: 20 },
        { x: 100, y: 80 },
        { x: 40, y: 80 },
        { x: 40, y: 100 },
        { x: 0, y: 50 }
      ]
    };

    function renderPoints() {
      const list = document.getElementById('point-list');
      list.innerHTML = points.map((p, i) => `
        <div class="point-item">
          <div class="point-input">
            <span class="point-label">X (%)</span>
            <input type="number" min="0" max="100" value="${p.x}" 
              onchange="updatePoint(${i}, 'x', this.value)">
          </div>
          <div class="point-input">
            <span class="point-label">Y (%)</span>
            <input type="number" min="0" max="100" value="${p.y}" 
              onchange="updatePoint(${i}, 'y', this.value)">
          </div>
          <button class="btn-remove" onclick="removePoint(${i})">√ó</button>
        </div>
      `).join('');
    }

    function renderMarkers() {
      const container = document.getElementById('markers-container');
      const canvas = document.getElementById('preview-canvas');
      const rect = canvas.getBoundingClientRect();
      
      container.innerHTML = points.map((p, i) => {
        const x = (p.x / 100) * 400;
        const y = (p.y / 100) * 400;
        return `<div class="point-marker" data-index="${i}" 
          style="left: ${x}px; top: ${y}px;"></div>`;
      }).join('');

      document.querySelectorAll('.point-marker').forEach(marker => {
        marker.addEventListener('mousedown', startDrag);
      });
    }

    function startDrag(e) {
      draggedPoint = parseInt(e.target.dataset.index);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);
    }

    function drag(e) {
      if (draggedPoint === null) return;
      
      const canvas = document.getElementById('preview-canvas');
      const rect = canvas.getBoundingClientRect();
      
      let x = ((e.clientX - rect.left) / 400) * 100;
      let y = ((e.clientY - rect.top) / 400) * 100;
      
      x = Math.max(0, Math.min(100, x));
      y = Math.max(0, Math.min(100, y));
      
      points[draggedPoint] = { x: Math.round(x), y: Math.round(y) };
      updateClipPath();
      renderPoints();
      renderMarkers();
    }

    function stopDrag() {
      draggedPoint = null;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', stopDrag);
    }

    function updatePoint(index, axis, value) {
      points[index][axis] = parseFloat(value);
      updateClipPath();
      renderMarkers();
    }

    function addPoint() {
      points.push({ x: 50, y: 50 });
      renderPoints();
      renderMarkers();
      updateClipPath();
    }

    function removePoint(index) {
      if (points.length > 3) {
        points.splice(index, 1);
        renderPoints();
        renderMarkers();
        updateClipPath();
      } else {
        alert('A polygon must have at least 3 points');
      }
    }

    function resetPoints() {
      points = [
        { x: 50, y: 0 },
        { x: 100, y: 50 },
        { x: 50, y: 100 },
        { x: 0, y: 50 }
      ];
      renderPoints();
      renderMarkers();
      updateClipPath();
    }

    function loadPreset(name) {
      points = JSON.parse(JSON.stringify(presets[name]));
      renderPoints();
      renderMarkers();
      updateClipPath();
    }

    function updateClipPath() {
      const polygon = points.map(p => `${p.x}% ${p.y}%`).join(', ');
      const clipPath = `polygon(${polygon})`;
      
      document.getElementById('preview-shape').style.clipPath = clipPath;
      document.getElementById('code-output').textContent = `clip-path: ${clipPath};`;
      
      trackUsage();
    }

    function copyCode() {
      const code = document.getElementById('code-output').textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '‚úì Copied!';
        setTimeout(() => { btn.textContent = original; }, 2000);
      });
    }

    function trackUsage() {
      let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
      count++;
      localStorage.setItem('prism-usage-count', count);
    }

    // Canvas click to add point
    document.getElementById('preview-canvas').addEventListener('click', (e) => {
      if (e.target.classList.contains('point-marker')) return;
      
      const canvas = document.getElementById('preview-canvas');
      const rect = canvas.getBoundingClientRect();
      
      const x = Math.round(((e.clientX - rect.left) / 400) * 100);
      const y = Math.round(((e.clientY - rect.top) / 400) * 100);
      
      points.push({ x, y });
      renderPoints();
      renderMarkers();
      updateClipPath();
    });

    // Initialize
    renderPoints();
    renderMarkers();
    updateClipPath();
  </script>
</body>
</html>
