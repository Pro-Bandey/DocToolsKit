<body>
    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>
    <a href="https://www.paypal.com/paypalme/BLGApps" target="_blank" class="donate-btn">‚òï Donate</a>

  <div class="container">
    <div class="header">
      <h1>üóÑÔ∏è SQL Formatter</h1>
      <p>Format and beautify SQL queries for better readability</p>
    </div>

    <div class="options-bar">
      <div class="option-group">
        <label class="option-label">SQL Dialect</label>
        <select id="dialect">
          <option value="sql">Standard SQL</option>
          <option value="mysql">MySQL</option>
          <option value="postgresql">PostgreSQL</option>
          <option value="mariadb">MariaDB</option>
          <option value="sqlite">SQLite</option>
          <option value="tsql">T-SQL (SQL Server)</option>
          <option value="plsql">PL/SQL (Oracle)</option>
        </select>
      </div>
      <div class="option-group">
        <label class="option-label">Indentation</label>
        <select id="indent">
          <option value="2">2 spaces</option>
          <option value="4" selected>4 spaces</option>
          <option value="tab">Tab</option>
        </select>
      </div>
      <div class="option-group">
        <label class="option-label">Keyword Case</label>
        <select id="keyword-case">
          <option value="upper" selected>UPPERCASE</option>
          <option value="lower">lowercase</option>
        </select>
      </div>
    </div>

    <div class="converter-layout">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Unformatted SQL</span>
          <div class="panel-actions">
            <button class="btn-small" onclick="pasteSQL()">üìã Paste</button>
            <button class="btn-small" onclick="clearSQL()">üóëÔ∏è</button>
          </div>
        </div>
        <textarea id="sql-input" placeholder="Paste your SQL query here...">SELECT u.id, u.name, u.email, COUNT(o.id) as order_count, SUM(o.total) as total_spent FROM users u LEFT JOIN orders o ON u.id = o.user_id WHERE u.created_at > '2024-01-01' AND u.status = 'active' GROUP BY u.id, u.name, u.email HAVING COUNT(o.id) > 5 ORDER BY total_spent DESC LIMIT 10;</textarea>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Formatted SQL</span>
          <div class="panel-actions">
            <button class="btn-small" onclick="copySQL()">üìã Copy</button>
            <button class="btn-small" onclick="downloadSQL()">üíæ Save</button>
          </div>
        </div>
        <textarea id="sql-output" placeholder="Formatted SQL will appear here..." readonly></textarea>
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="formatSQL()">‚ú® Format SQL</button>
      <button class="btn btn-secondary" onclick="minifySQL()">üì¶ Minify SQL</button>
    </div>

    <div class="samples">
      <div class="samples-title">Load Sample Query</div>
      <div class="sample-buttons">
        <button class="sample-btn" onclick="loadSample('select')">Complex SELECT</button>
        <button class="sample-btn" onclick="loadSample('join')">Multiple JOINs</button>
        <button class="sample-btn" onclick="loadSample('subquery')">Subqueries</button>
        <button class="sample-btn" onclick="loadSample('cte')">CTE (WITH)</button>
        <button class="sample-btn" onclick="loadSample('window')">Window Functions</button>
      </div>
    </div>
  </div>

  <script>
    const samples = {
      select: `SELECT u.id, u.name, u.email, COUNT(o.id) as order_count, SUM(o.total) as total_spent FROM users u LEFT JOIN orders o ON u.id = o.user_id WHERE u.created_at > '2024-01-01' AND u.status = 'active' GROUP BY u.id, u.name, u.email HAVING COUNT(o.id) > 5 ORDER BY total_spent DESC LIMIT 10;`,
      
      join: `SELECT c.customer_name, o.order_date, p.product_name, oi.quantity, oi.price FROM customers c INNER JOIN orders o ON c.id = o.customer_id INNER JOIN order_items oi ON o.id = oi.order_id INNER JOIN products p ON oi.product_id = p.id WHERE o.order_date BETWEEN '2024-01-01' AND '2024-12-31' ORDER BY o.order_date DESC;`,
      
      subquery: `SELECT * FROM employees WHERE salary > (SELECT AVG(salary) FROM employees WHERE department_id = 10) AND department_id IN (SELECT id FROM departments WHERE budget > 100000) ORDER BY salary DESC;`,
      
      cte: `WITH monthly_sales AS (SELECT DATE_TRUNC('month', order_date) as month, SUM(total) as sales FROM orders GROUP BY DATE_TRUNC('month', order_date)), ranked_months AS (SELECT month, sales, RANK() OVER (ORDER BY sales DESC) as rank FROM monthly_sales) SELECT * FROM ranked_months WHERE rank <= 5;`,
      
      window: `SELECT employee_id, department_id, salary, AVG(salary) OVER (PARTITION BY department_id) as dept_avg, RANK() OVER (PARTITION BY department_id ORDER BY salary DESC) as dept_rank, LAG(salary) OVER (ORDER BY hire_date) as previous_salary FROM employees ORDER BY department_id, salary DESC;`
    };

    function formatSQL() {
      const sql = document.getElementById('sql-input').value;
      
      if (!sql.trim()) {
        alert('Please enter SQL to format');
        return;
      }

      try {
        const dialect = document.getElementById('dialect').value;
        const indentStr = document.getElementById('indent').value;
        const keywordCase = document.getElementById('keyword-case').value;

        const indent = indentStr === 'tab' ? '\t' : ' '.repeat(parseInt(indentStr));

        const formatted = sqlFormatter.format(sql, {
          language: dialect,
          indent: indent,
          uppercase: keywordCase === 'upper',
          linesBetweenQueries: 2
        });

        document.getElementById('sql-output').value = formatted;
        trackUsage();
      } catch (e) {
        alert('Error formatting SQL: ' + e.message);
      }
    }

    function minifySQL() {
      const sql = document.getElementById('sql-input').value;
      
      if (!sql.trim()) {
        alert('Please enter SQL to minify');
        return;
      }

      // Simple minification - remove extra whitespace
      const minified = sql
        .replace(/\s+/g, ' ')
        .replace(/\s*([(),;])\s*/g, '$1')
        .trim();

      document.getElementById('sql-output').value = minified;
      trackUsage();
    }

    function clearSQL() {
      document.getElementById('sql-input').value = '';
      document.getElementById('sql-output').value = '';
    }

    async function pasteSQL() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('sql-input').value = text;
      } catch (e) {
        alert('Could not paste from clipboard');
      }
    }

    function copySQL() {
      const sql = document.getElementById('sql-output').value;
      if (!sql) {
        alert('Format SQL first');
        return;
      }
      navigator.clipboard.writeText(sql).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '‚úì Copied!';
        setTimeout(() => { btn.textContent = original; }, 2000);
      });
    }

    function downloadSQL() {
      const sql = document.getElementById('sql-output').value;
      if (!sql) {
        alert('Format SQL first');
        return;
      }
      const blob = new Blob([sql], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'formatted-query.sql';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadSample(type) {
      document.getElementById('sql-input').value = samples[type];
      document.getElementById('sql-output').value = '';
    }

    function trackUsage() {
      let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
      count++;
      localStorage.setItem('prism-usage-count', count);
    }

    // Auto-format on load
    formatSQL();
  </script>
