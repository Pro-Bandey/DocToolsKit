<body>

    <nav class="navbar">
    <a href="../index.html" class="logo">PRISM.TOOLS</a>

  <div class="tool-wrapper">
    <div class="tool-header">
      <h1>Code Formatter</h1>
      <p style="color: #71717a;">Standardize indents, spacing, and syntax across 8+ languages.</p>
    </div>

    <div class="controls">
      <select id="language-select">
        <optgroup label="Web">
          <option value="babel">JavaScript / JSON</option>
          <option value="typescript">TypeScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS / SCSS / Less</option>
        </optgroup>
        <optgroup label="Data & Docs">
          <option value="yaml">YAML</option>
          <option value="markdown">Markdown</option>
          <option value="html">XML (via HTML parser)</option>
        </optgroup>
      </select>
      
      <select id="indent-select">
        <option value="2">2 Spaces</option>
        <option value="4">4 Spaces</option>
        <option value="8">8 Spaces</option>
      </select>

      <button class="primary-btn" onclick="formatCode()">‚ú® Format</button>
      <button onclick="copyToClipboard()">üìã Copy</button>
      <button onclick="clearAll()">üóëÔ∏è Clear</button>
    </div>

    <textarea id="code-input" id="usage-count" placeholder="Paste your code here..."></textarea>
    <div id="status-box" class="status-msg"></div>
  </div>

  <footer>
    <p style="color: #71717a; font-size: 0.8rem;">Prism.Tools ‚Ä¢ üîí Privacy-focused: All formatting happens locally.</p>
  </footer>

  <script>
    const inputArea = document.getElementById('code-input');
    const statusBox = document.getElementById('status-box');
    const langSelect = document.getElementById('language-select');
    const indentSelect = document.getElementById('indent-select');

    function formatCode() {
      const code = inputArea.value;
      if (!code.trim()) return;

      try {
        const parser = langSelect.value;
        const tabWidth = parseInt(indentSelect.value);

        const formatted = prettier.format(code, {
          parser: parser,
          plugins: prettierPlugins,
          semi: true,
          singleQuote: true,
          tabWidth: tabWidth,
          useTabs: false,
          printWidth: 100,
          trailingComma: 'es5',
          bracketSpacing: true
        });

        inputArea.value = formatted;
        showStatus('‚ú® Code formatted perfectly!', 'success');
        
        // Integration with Prism's usage tracking if available
        if(window.localStorage) {
           let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
           localStorage.setItem('prism-usage-count', count + 1);
        }

      } catch (err) {
        showStatus('Syntax Error: ' + err.message.split('\n')[0], 'error');
      }
    }

    function copyToClipboard() {
      if (!inputArea.value) return;
      inputArea.select();
      document.execCommand('copy');
      showStatus('üìã Copied to clipboard!', 'success');
    }

    function clearAll() {
      inputArea.value = '';
      statusBox.style.display = 'none';
    }

    function showStatus(msg, type) {
      statusBox.textContent = msg;
      statusBox.className = 'status-msg ' + type;
      if (type === 'success') {
        setTimeout(() => { statusBox.style.display = 'none'; }, 4000);
      }
    }

    // Tab key support
    inputArea.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const spaces = " ".repeat(parseInt(indentSelect.value));
        this.value = this.value.substring(0, start) + spaces + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + spaces.length;
      }
    });
  </script>
