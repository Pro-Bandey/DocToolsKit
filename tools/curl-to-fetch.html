  <div class="tool-wrapper">
    <div class="tool-header">
      <h1>CURL to Fetch</h1>
      <p style="color: #71717a;">Instantly convert CURL commands into clean JavaScript Fetch requests.</p>
    </div>

    <div class="grid-layout">
      <div class="card">
        <div class="card-header">CURL Command</div>
        <textarea id="curl-input" placeholder="curl -X POST https://api.example.com/data \
  -H 'Content-Type: application/json' \
  -d '{&quot;name&quot;: &quot;Prism&quot;}'" oninput="convert()"></textarea>
      </div>

      <div class="card">
        <div class="card-header">
          JavaScript Fetch
          <button class="btn-copy" onclick="copyOutput()">Copy Code</button>
        </div>
        <textarea id="output-area" readonly placeholder="Fetch code will appear here..."></textarea>
      </div>
    </div>
    <div id="error-box" class="error-toast"></div>
  </div>

  <script>
    function convert() {
      const input = document.getElementById('curl-input').value.trim();
      const output = document.getElementById('output-area');
      const errorBox = document.getElementById('error-box');
      
      if (!input) {
        output.value = '';
        errorBox.style.display = 'none';
        return;
      }

      try {
        errorBox.style.display = 'none';
        const parsed = parseCurl(input);
        output.value = generateFetch(parsed);
        
        // Track usage for Prism stats
        if(window.localStorage) {
           let count = parseInt(localStorage.getItem('prism-usage-count') || '0');
           localStorage.setItem('prism-usage-count', count + 1);
        }
      } catch (e) {
        errorBox.textContent = "Error parsing CURL: " + e.message;
        errorBox.style.display = 'block';
        output.value = '';
      }
    }

    function parseCurl(s) {
      const result = { method: 'GET', headers: {}, data: null, url: '' };
      
      // Clean up multiline and escaped chars
      s = s.replace(/\\\n/g, ' ');
      
      // Simple regex-based tokenization
      const parts = s.match(/"[^"]*"|'[^']*'|\S+/g) || [];
      
      for (let i = 0; i < parts.length; i++) {
        let part = parts[i].replace(/^['"]|['"]$/g, '');
        
        if (part.startsWith('http')) {
          result.url = part;
        } else if (part === '-X' || part === '--request') {
          result.method = parts[++i].replace(/^['"]|['"]$/g, '');
        } else if (part === '-H' || part === '--header') {
          const header = parts[++i].replace(/^['"]|['"]$/g, '');
          const [key, ...val] = header.split(':');
          result.headers[key.trim()] = val.join(':').trim();
        } else if (part === '-d' || part === '--data' || part === '--data-raw') {
          result.data = parts[++i].replace(/^['"]|['"]$/g, '');
          if (result.method === 'GET') result.method = 'POST';
        }
      }
      
      if (!result.url) throw new Error("Could not find a valid URL");
      return result;
    }

    function generateFetch(parsed) {
      let code = `const response = await fetch('${parsed.url}', {\n`;
      code += `  method: '${parsed.method.toUpperCase()}',\n`;
      
      if (Object.keys(parsed.headers).length > 0) {
        code += `  headers: {\n`;
        for (const [key, val] of Object.entries(parsed.headers)) {
          code += `    '${key}': '${val}',\n`;
        }
        code += `  },\n`;
      }
      
      if (parsed.data) {
        // Try to prettify JSON if possible
        try {
          const json = JSON.parse(parsed.data);
          code += `  body: JSON.stringify(${JSON.stringify(json, null, 2).replace(/\n/g, '\n    ')})\n`;
        } catch {
          code += `  body: '${parsed.data}'\n`;
        }
      }
      
      code += `});\n\nconst data = await response.json();`;
      return code;
    }

    function copyOutput() {
      const output = document.getElementById('output-area');
      output.select();
      document.execCommand('copy');
      const btn = document.querySelector('.btn-copy');
      btn.innerText = 'Copied!';
      setTimeout(() => btn.innerText = 'Copy Code', 2000);
    }
  </script>
